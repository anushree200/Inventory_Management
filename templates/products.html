<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <style>
        .topbar {
            background-color: blue;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .topbar a {
            text-decoration: none;
            padding: 8px 15px;
            background: #222;
            color: white;
            border-radius: 5px;
            font-weight: bold;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            padding: 10px;
            border: 1px solid #444;
            text-align: center;
        }
        th {
            background-color: #222;
            color: white;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <a href="/stock">Stock Management</a>
        <a href="/barcode" title="Open Scanner"><i class="fas fa-barcode"></i></a>
    </div>

    <h2 style="text-align:center;">Product Inventory</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for p in products %}
            <tr>
                <td>{{ p[0] }}</td>
                <td>{{ p[1] }}</td>
                <td>{{ p[2] }}</td>
                <td>{{ p[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
