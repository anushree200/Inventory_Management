<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .topbar {
            background-color: blue;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .topbar a {
            text-decoration: none;
            padding: 8px 15px;
            background: #222;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            margin-right: 10px;
        }
        .controls {
            text-align: center;
            margin: 20px;
        }
        .controls input, .controls select {
            padding: 8px;
            margin: 5px;
            font-size: 16px;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 0 auto 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #444;
            text-align: center;
        }
        th {
            background-color: #222;
            color: white;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div>
            <a href="/stock">Stock Management</a>
            <a href="/modify-inventory">Modify Inventory</a>
        </div>
        <a href="/barcode" title="Open Scanner"><i class="fas fa-barcode"></i></a>
    </div>

    <h2 style="text-align:center;">Product Inventory</h2>

    <div class="controls">
        <input type="text" id="searchInput" placeholder="Search by name..." onkeyup="searchProducts()">

        <select id="filter" onchange="filterProducts()">
            <option value="">-- Filter/Sort --</option>
            <option value="category">Group by Category</option>
            <option value="qty-asc">Sort Quantity ↑</option>
            <option value="qty-desc">Sort Quantity ↓</option>
            <option value="price-asc">Sort Price ↑</option>
            <option value="price-desc">Sort Price ↓</option>
        </select>
    </div>

    <table id="productsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Size</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="productRows">
            {% for p in products %}
            <tr>
                <td>{{ p[0] }}</td>
                <td class="pname">{{ p[1] }}</td>
                <td class="size">{{ p[3]}}</td>
                <td data-qty="{{ p[4] }}">{{ p[4] }}</td>
                <td data-price="{{ p[6] }}">{{ p[6] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        function searchProducts() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#productRows tr');
            rows.forEach(row => {
                const name = row.querySelector('.pname').textContent.toLowerCase();
                row.style.display = name.includes(input) ? '' : 'none';
            });
        }

        function filterProducts() {
            const value = document.getElementById('filter').value;
            let rows = Array.from(document.querySelectorAll('#productRows tr'));

            if (value.includes('qty')) {
                rows.sort((a, b) => {
                    const aQty = +a.querySelector('[data-qty]').dataset.qty;
                    const bQty = +b.querySelector('[data-qty]').dataset.qty;
                    return value === 'qty-asc' ? aQty - bQty : bQty - aQty;
                });
            } else if (value.includes('price')) {
                rows.sort((a, b) => {
                    const aPrice = +a.querySelector('[data-price]').dataset.price;
                    const bPrice = +b.querySelector('[data-price]').dataset.price;
                    return value === 'price-asc' ? aPrice - bPrice : bPrice - aPrice;
                });
            }
            const tbody = document.getElementById('productRows');
            rows.forEach(row => tbody.appendChild(row));
        }
    </script>
</body>
</html>
