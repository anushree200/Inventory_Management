<!DOCTYPE html>
<html>
<head>
    <title>Password Sent</title>
    <script>
        setTimeout(function(){
            window.location.href = "/login";
        }, 10000); // 10 seconds
    </script>
</head>
<body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <p>You will be redirected to the login page in 10 seconds...</p>
</body>
</html>
