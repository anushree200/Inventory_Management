<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password | Inventory Manager</title>
    <style>
        body {
            background: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .forgot-container {
            width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 5px 25px rgba(0,0,0,0.15);
        }
        .forgot-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .forgot-container input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .forgot-container button {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            margin-top: 12px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .forgot-container .message {
            margin-top: 10px;
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <h2>Forgot Password</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="message">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="username" placeholder="Enter Username" required>
            <input type="text" name="phoneno" placeholder="Enter Registered Phone Number" required>
            <button type="submit">Send Password to Phone</button>
        </form>
    </div>
</body>
</html>
