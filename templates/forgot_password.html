<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password | Inventory Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forgot_password.css') }}">
</head>
<body>
    <div class="forgot-container">
        <h2>Forgot Password</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="message">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="username" placeholder="Enter Username" required>
            <input type="text" name="phoneno" placeholder="Enter Registered Phone Number" required>
            <button type="submit">Show password</button>
        </form>
    </div>
</body>
</html>
