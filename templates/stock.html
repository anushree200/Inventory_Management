<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Management</title>
    <style>
        .topbar {
            background-color: blue;
            padding: 15px 30px;
            display: flex;
            justify-content: flex-end;
            position: relative;
        }
        .topbar a {
            text-decoration: none;
            padding: 8px 15px;
            background: #222;
            color: white;
            border-radius: 5px;
            font-weight: bold;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 30px;
            background: #fff;
            border: 1px solid #aaa;
            border-radius: 8px;
            overflow: hidden;
            z-index: 100;
            width: 220px;
        }
        .dropdown a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #222;
            background: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }
        .dropdown a:hover {
            background: #eee;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <a href="#" onclick="toggleMenu()" title="More Options"><i class="fas fa-ellipsis-v"></i></a>
        <div id="dropdownMenu" class="dropdown">
            <a href="/stock-history">ðŸ”„ View Stock History</a>
            <a href="/sales-summary">ðŸ“Š Sales Summary</a>
            <a href="/restocking-calendar">ðŸ“† Restocking Calendar</a>
            <a href="/download-report">ðŸ§¾ Download Inventory Report</a>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('dropdownMenu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        // Optional: Close dropdown if clicked outside
        window.addEventListener('click', function(e) {
            const menu = document.getElementById('dropdownMenu');
            if (!e.target.closest('.topbar')) {
                menu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
