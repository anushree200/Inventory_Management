<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Vendor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stock.css') }}">
</head>
<body>
    <div class="topbar">
        <a href="{{ url_for('stock') }}">Back to Stock</a>
    </div>
    <h2>Delete Vendor</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('delvendor') }}" class="vendor-form">
        <label for="vendorid">Vendor ID:</label>
        <input type="number" id="vendorid" name="vendorid" required><br>
        <button type="submit">Delete Vendor</button>
    </form>
</body>
</html>
